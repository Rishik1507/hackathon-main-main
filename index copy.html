<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> BIT-DRIVEN</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://example.com/fun-background.jpg') no-repeat center center fixed; /* Replace with a fun image URL */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
            color:white;
            text-align: center;
        }

    
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:black;
           
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
            font-weight: 600;
            font-family:"Oswald"
        }

        @keyframes float {
            0%, 100% { transform: translateY(-25); }
            50% { transform: translateY(-50px); }
        }

        .game-buttons .btn {
            padding: 15px 50px;
            font-size: 1.5em;
            border-radius: 25px;
            margin: 10px;
           background-color: transparent;
            border: 2px dotted #fff;
            color: white;
            transition: all 0.4s ease;
        }

        .game-buttons .btn:hover {
            background-color: rgba(225, 49, 49, 0.995);
            border-color: #000000;
            transform: scale(1.1);
        }

       

        
    </style>
</head>
<body>

    <div class="content">
        <h1>BIT-DRIVEN</h1>
        <h5>Click on the given buttons to play the games:-</h5>
        <div class="game-buttons">
            <a href="dem1easy.html" class="btn">Math-e-Connector</a>
            <a href="dem2easy.html" class="btn ">Science-e-Connector</a>
            <a href="dem3easy.html" class="btn ">English-e-Connector</a>
        </div>
    </div>

  
</body>
